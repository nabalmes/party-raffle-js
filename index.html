<style>
#start {
    font-size: 24px;
    padding: 10px 20px;
    border: transparent;
    background: #c5c3c39c;
    color: #b86a1f94;
    font-weight: 700;
    border-radius: 10px;
    letter-spacing: 2px;
    margin-top: 5rem;
    cursor: pointer;
    text-transform: uppercase;
}

.modal-container {
    position: fixed;
    height: 0;
    width: 0;
    

    display: flex;
    justify-content: center;
    align-items: center;

    background: #000000a8;
    
    z-index: 100;

    opacity: 0;
    pointer-events: none;
}

.modal-container.active {
    height: 100vh;
    width: 100%;

    opacity: 1;
    pointer-events: all;

    transition: all 500ms ease-in-out;
}

.modal-wrapper {
    height: 0;
    width: 0;
    background: rgb(54, 169, 247);
}

.modal-wrapper.active {
    height: 70%;
    width: 50%;
    transition: all 500ms ease-in-out;
}
</style>
