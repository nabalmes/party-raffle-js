<style>
.party-header{
    font-family: "Bebas Neue";
    letter-spacing: 10px;

    position: absolute;
    text-transform: uppercase;
    top: 10%;
    font-size: 60px;
    color: #57ffd4b5;
}

body form {
    padding: 50px 30px;
    background: #6c686866;
    backdrop-filter: blur(5px);
    border-radius: 10px;
}

.input-wrapper{
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
}

.input-wrapper label {
    color: #051639de;
    font-size: 40px;
    letter-spacing: 3px;
}

.input-wrapper input {
    border: transparent;
    background: rgba(104, 103, 103, 0.521);
    color: rgb(252, 251, 251);
    font-size: clamp(30px, 5vw, 60px);

    padding: 5px 10px;
    outline: none;
    text-align: center;
}

.input-wrapper button {
    width: 100%;
    color: #ffffffde;
    background: #2121b7d1;
    font-size: 40px;
    letter-spacing: 3px;
    padding: 10px;
    border: transparent;
    border-radius: 10px;
    cursor: pointer;
}

</style>
<body>
    <div class="pudding-logo bounce-top">
        <img src="logo/Altin-Pawnshop-logo.png" alt="pudding-logo">

        <img src="logo/integritynet-logo.png" alt="pudding-logo">
        <img src="logo/luks lofts logo.png" alt="pudding-logo">
        <img src="logo/share.png" alt="pudding-logo">
    </div>

    </div>
  </form>
